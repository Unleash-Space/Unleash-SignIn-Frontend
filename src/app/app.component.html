<!-- Toolbar -->

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html"
      ><img class="logo" src="./../assets/unleash-white.png"
    /></a>

    <button
      mat-flat-button
      color="basic"
      class="toggle-btn"
      (click)="logout()"
      *ngIf="page == 'in'"
    >
      Log Out
    </button>
    <button
      mat-flat-button
      color="basic"
      class="toggle-btn"
      (click)="login()"
      *ngIf="page == 'out'"
    >
      Log In
    </button>
  </div>
</nav>

<div class="content" role="main">
  <app-login *ngIf="page == 'in'" id="login"></app-login>
</div>
<app-options *ngIf="page == 'options'"></app-options>
<app-logout *ngIf="page == 'out'"></app-logout>

<div *ngIf="selectedClicked" class="displayClass">{{ textDisplay }}</div>
<button
  mat-button
  class="textDisplayButton"
  (click)="selectedClicked = !selectedClicked"
>
  .
</button>
