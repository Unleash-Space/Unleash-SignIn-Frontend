<div id="grid">
  <mat-card *ngFor="let i of cards" class="card">
    <mat-card-title>{{ i.name }}</mat-card-title>
    <mat-card-subtitle>{{ i.id }}</mat-card-subtitle>
    <mat-card-actions
      ><button class="btn-primary btn" (click)="logout(i.id)">Log Out</button>
    </mat-card-actions>
  </mat-card>
</div>
